<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>LUCE Lookbook (React)</title>
    <!-- 1. Tailwind CSS 불러오기 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. React 라이브러리 불러오기 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- 3. Babel 불러오기 (JSX를 브라우저가 이해하도록 변환) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Inter 폰트 (Tailwind 기본 폰트) 적용 */
        @import url('https://rsms.me/inter/inter.css');
        html { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white">
    <!-- 4. React 앱이 그려질 HTML 루트 요소 -->
    <div id="root"></div>

    <!-- 5. React 컴포넌트 코드 (JSX) -->
    <script type="text/babel">
        // '루체 룩북' 앱의 메인 컴포넌트
        function App() {
            // 룩북에 표시될 샘플 데이터 (나중에 Supabase에서 불러올 데이터)
            const lookbookItems = React.useMemo(() => 
                Array.from({ length: 12 }, (_, index) => ({
                    id: `${index}`,
                    title: `Lookbook Item ${index + 1}`,
                    imageUrl: `https://placehold.co/600x800/EEE/333?text=LUCE+${index + 1}`,
                })), 
            []);

            return (
                <div className="min-h-screen bg-white">
                    {/* 상단 네비게이션 바 */}
                    <nav className="sticky top-0 bg-white border-b border-gray-200 z-10">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex-shrink-0 flex items-center">
                                    <span className="font-bold text-2xl text-black">LUCE LOOKBOOK</span>
                                </div>
                                <div className="flex items-center space-x-2">
                                    <button className="p-2 rounded-md text-gray-600 hover:bg-gray-100" onClick={() => alert('언어 선택 기능 구현 예정')}>
                                        {/* 언어 아이콘 */}
                                        <svg className="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 5h12M9 3v2m1.06 7.17l-1.06-1.06M11 12a9 9 0 01-9-9m9 9a9 9 0 00-9-9m9 9v4m0 0a9 9 0 01-9 9m9-9a9 9 0 00-9 9m18-9l-2.06-2.06m0 0l-2.06 2.06m2.06-2.06v4.12" />
                                        </svg>
                                    </button>
                                    <button className="p-2 rounded-md text-gray-600 hover:bg-gray-100" onClick={() => alert('로그인 기능 구현 예정')}>
                                        {/* 로그인 아이콘 */}
                                        <svg className="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* 메인 룩북 그리드 (반응형) */}
                    <main className="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
                        <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6">
                            {lookbookItems.map(item => (
                                <LookbookItemCard 
                                    key={item.id} 
                                    title={item.title} 
                                    imageUrl={item.imageUrl} 
                                    onTap={() => alert('상세 페이지로 이동합니다 (ID: ' + item.id + ')')}
                                />
                            ))}
                        </div>
                    </main>
                </div>
            );
        }

        // 룩북 아이템 하나를 표시하는 카드 컴포넌트
        function LookbookItemCard({ title, imageUrl, onTap }) {
            return (
                <div 
                    className="group cursor-pointer bg-white rounded-lg overflow-hidden shadow-sm border border-gray-200"
                    onClick={onTap}
                >
                    <div className="aspect-w-3 aspect-h-4 bg-gray-100">
                        <img 
                            src={imageUrl} 
                            alt={title} 
                            className="object-cover w-full h-full group-hover:opacity-90 transition-opacity"
                        />
                    </div>
                    <div className="p-3">
                        <p className="font-semibold text-sm text-black truncate">{title}</p>
                    </div>
                </div>
            );
        }

        // 6. React 앱을 #root에 렌더링
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko"> <head>
  </head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="/">
        <img src="assets/luce-logo.svg" alt="LUCE" onerror="this.style.display='none'" />
        <span class="logo__text">LUCE LOOKBOOK</span>
      </a>
      <nav class="main-nav">
        <a href="#lookbook" data-view-target="lookbook" data-i18n-key="nav_lookbook">룩북</a>
        <a href="#selection" data-view-target="selection" data-i18n-key="nav_selection">셀렉션</a>
        <a href="#studio" data-view-target="studio" data-i18n-key="nav_studio">스튜디오 셀렉션</a>
        <a href="#checklist" data-view-target="checklist" data-i18n-key="nav_checklist">체크리스트</a>
        <a href="admin.html" data-i18n-key="nav_admin">어드민</a>
      </nav>
      
      <div class="header-actions">
        <div class="lang-switcher">
          <button data-lang="ko" class="active" aria-label="한국어">KR</button>
          <button data-lang="en" aria-label="English">EN</button>
          <button data-lang="zh" aria-label="中文">CN</button>
        </div>
        <a class="btn ghost" href="signup.html" data-i18n-key="signup">회원가입</a>
      </div>
    </div>
  </header>

  <main>
    <section id="lookbook" class="lookbook spotlight" data-view-section="lookbook">
      <div class="container">
        <div class="lookbook-top">
          <div class="lookbook-title">
            <p class="tag">LOOKBOOK</p>
            <h1 data-i18n-key="lookbook_title">라이브 준비를 위한 셀렉션</h1>
          </div>
          <div class="filter-group" role="group" aria-label="카테고리 필터">
            <button class="filter-btn active" data-filter="all" data-i18n-key="filter_all">전체</button>
            <button class="filter-btn" data-filter="fashion" data-i18n-key="filter_fashion">패션</button>
            </div>
        </div>

        <div class="lookbook-metrics" id="lookbook-metrics" aria-live="polite">
          <article class="metric-card metric-card--primary">
            <p class="metric-label" data-i18n-key="metric_products">등록된 룩</p>
            <p class="metric-value" id="metric-products">0</p>
            <p class="metric-caption">
              <span data-i18n-key="metric_updated">최근 업데이트</span> <span id="metric-updated">-</span>
            </p>
          </article>
          </div>
        <form id="studio-request" class="studio-form">
          <div class="form-group">
            <label for="studio-seller" data-i18n-key="studio_seller_label">셀러 명</label>
            <input id="studio-seller" name="studio-seller" type="text" 
                   placeholder="셀러 브랜드명을 입력하세요" 
                   data-i18n-key="studio_seller_placeholder" required>
          </div>
          </form>
      </div>
    </section>
  </main>
  
  </body>
</html>
